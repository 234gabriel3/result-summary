<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main class="h-screen flex items-center justify-center lg:mt-64 ">
        <section  class="flex flex-col justify-center h-screen lg:flex-row">
            <section class="bg-[hsla(256,72%,46%,1)] text-zinc-50 rounded h-96 lg:h-[500px] pt-10 rounded-b-3xl lg:w-80 lg:rounded-l-3xl lg:rounded-r-3xl ">
                <h2 class="flex  items-center justify-center text-gray-200 text-2xl pt-5">Your Result</h2>
                <section class="rounded-full rounded-t-full mx-28 my-6 lg:mx-20 lg:h-40 bg-indigo-800 flex items-center justify-center">
                    <section class="text-white">
                        <h1  class="text-6xl mb-3 font-bold">76</h1>
                        <h6 class="pl-2 text-gray-400">of 100</h6>
                    </section>
                </section>
                <p  class="flex items-center justify-center font-semibold text-3xl">Great</p>
                <p class="lg:hidden flex items-center justify-center py-5 px-10 text-gray-100">You scored higher than 65% of the <br> people who have taken these tests.</p>
                <p class="hidden lg:flex items-center justify-center text-center py-5 px-10 text-gray-100">You scored higher than 65% of <br>the people who have taken <br> these tests.</p>
            </section>
            <section class="lg:bg-gray-50 h-[500px] lg:w-80 lg:rounded-r-3xl">
                <p class="pl-1 mt-3 lg:my-5 text-2xl font-semibold lg:pt-5 lg:pl-11">Summary</p>
            <section class="flex flex-col items-center justify-center pb-5 lg:px-8">
                <section class="bg-red-50 font-semibold py-3 my-3 rounded-lg flex">
                    <span class="px-3"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#F55" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"/></svg></span>
                    <span class="text-[hsl(0,100%,67%)] pr-12 lg:pr-8">Reaction</span>
                    <span class="text-black pl-28 pr-2 lg:pl-7">80</span>
                    <span class="text-gray-400 pr-3">/  100</span>
                </section>
                <section class="bg-orange-50 font-semibold py-3 my-3 rounded-lg flex">
                    <span class="px-3"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"/><path stroke="#FFB21E" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"/></svg></span>
                    <span class="text-orange-400 pr-12 lg:pr-8">Memory</span>
                    <span class="text-black pl-28 pr-2 lg:pl-7">92</span>
                    <span class="text-gray-400 pr-3">/  100</span>
                </section>
                <section class="bg-green-50 font-semibold py-3 my-3 rounded-lg flex">
                    <span class="px-3"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#00BB8F" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"/></svg></span>
                    <span class="text-green-500 pr-12 lg:pr-8">Verbal</span>
                    <span class="text-black pl-32 pr-2 lg:pl-11">61</span>
                    <span class="text-gray-400 pr-3">/  100</span>
                    
                    
                </section>
                <section class="bg-blue-50 font-semibold  py-3 my-3 rounded-lg flex">
                    <span class="px-3"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 20 20"><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"/><path stroke="#1125D6" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.25" d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"/></svg></span>
                    <span class="text-blue-400 pr-12 lg:pr-8">Visual</span>
                    <span class="text-black pl-32 pr-2 lg:pl-11">72</span>
                    <span class="text-gray-400 pr-3">/  100</span>
                </section>
                <button class="hover:bg-blue-700 bg-blue-950 text-white px-32 py-2 my-3 rounded-full lg:py-3 lg:px-20">Continue</button>
            </section>
            </section>
        </section>

    </main>
    
</body>
</html>
